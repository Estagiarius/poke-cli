name: Test

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths-ignore:
      - 'card_data/**'

jobs:
  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Install dependencies
        run: |
          go install .

      - name: Run tests
        run: go test -v ./...
