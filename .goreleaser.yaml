version: 2

project_name: poke-cli

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X main.version=v1.3.0

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - repository:
      owner: digitalghost-dev
      name: homebrew-poke-cli
      token: "{{.Env.GITHUB_TOKEN}}"
    homepage: "https://github.com/digitalghost-dev/poke-cli"
    description: "A CLI tool written in Go that allows you to view data about Pok√©mon from the terminal."
    license: "Apache License 2.0"
